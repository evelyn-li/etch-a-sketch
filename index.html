<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="styles/resets.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="app.js" defer></script>
</head>

<body>
    <main>
        <div class="controls">
            <div>
                <label for="background-color">Background Color</label>
                <input type="color" class="brush" data-name="background-color"
                    id="background-color">
            </div>
            <div>
                <label for="custom-color">Custom Pen Color</label>
                <input type="color" class="brush" data-name="custom-color"
                    id="custom-color">
            </div>
            <button class="brush" data-name="random-color">Random Pen
                Color</button>
            <button class="brush" data-name="eraser">Eraser</button>

            <button id="clear">Clear</button>
            <div>
                <input type="checkbox" id="grid-lines" checked>
                <label for="grid-lines">Grid Lines</label>
            </div>
            <div class="slider">
                <label for="grid-size">Grid Size: </label>
                <input type="range" name="grid-size" id="grid-size" min="2"
                    max="64" step="2" value="16">
            </div>
        </div>
        <div class="grid"></div>
    </main>
</body>

</html>
